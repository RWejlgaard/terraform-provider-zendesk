language: go

go:
  - "1.11.x"
  - master

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - go get github.com/mattn/goveralls # for profiling coverage

install:
  - dep ensure

script:
  - go test -v ./...
  - goveralls -service=travis-ci

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_TOKEN
  file_glob: true
  file: terraform-provider-zendesk-*.tar.gz
  skip_cleanup: true
  on:
    tags: true
